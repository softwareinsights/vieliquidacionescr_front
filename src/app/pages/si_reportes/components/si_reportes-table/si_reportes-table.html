<div class='widgets'>
    <div class='row'>
        <ba-card title='Listado' baCardClass='with-scroll' class='data-table-container'>
            <div class='panel panel-default'>
                <table class='table table-striped' [mfData]='data | si_reportesDataFilter : filterQuery' #mf='mfDataTable' [mfRowsOnPage]='rowsOnPage' [(mfSortBy)]='sortBy' [(mfSortOrder)]='sortOrder'>
                    <thead>
                        <tr>
                            <th colspan='8' class='text-left'>
                                Filtrar por Nombre:
                                <input class='form-control' [(ngModel)]='filterQuery' />
                            </th>
                        </tr>
                        <tr>
                            <th style='width: 20%'></th>
                            <th style='width: 11.428571428571%'>
                                <mfDefaultSorter by='nombre'>Nombre</mfDefaultSorter>
                            </th>
                            <th style='width: 11.428571428571%'>
                                <mfDefaultSorter by='consulta'>Consulta</mfDefaultSorter>
                            </th>
                            <th style='width: 11.428571428571%'>
                                <mfDefaultSorter by='campos'>Campos a mostrar</mfDefaultSorter>
                            </th>
                            <th style='width: 11.428571428571%'>
                                <mfDefaultSorter by='si_modulo_Modulo_idsi_modulo'>Módulo</mfDefaultSorter>
                            </th>
                            <th style='width: 11.428571428571%'>
                                <mfDefaultSorter by='pfd'>Exportar a PDF</mfDefaultSorter>
                            </th>
                            <th style='width: 11.428571428571%'>
                                <mfDefaultSorter by='excel'>Exportar a Excel</mfDefaultSorter>
                            </th>
                            <th style='width: 11.428571428571%'>
                                <mfDefaultSorter by='print'>Impresión</mfDefaultSorter>
                            </th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor='let item of mf.data;  let i = index'>
                            <td>
                                <button (click)='editModalShow(item)' class='btn btn-sm btn-info'><i class='fa fa-edit'></i></button>
                                <button (click)='onDeleteConfirm($event, item)' class='btn btn-sm btn-danger'><i class='fa fa-trash'></i></button>
                            </td>
                            <td>{{ item.nombre  }}</td>
                            <td>{{ item.consulta  }}</td>
                            <td>{{ item.campos  }}</td>
                            <td>{{ item.si_modulo_Modulo_idsi_modulo }}</td>
                            <td>{{ item.pfd ? 'Si' : 'No' }}</td>
                            <td>{{ item.excel ? 'Si' : 'No' }}</td>
                            <td>{{ item.print ? 'Si' : 'No' }}</td>
                        </tr>
                    </tbody>
                    <tfoot>
                        <tr>
                            <td colspan='5'>
                                <mfBootstrapPaginator [rowsOnPageSet]='[5,10,15]'></mfBootstrapPaginator>
                            </td>
                        </tr>
                    </tfoot>
                </table>
            </div>
        </ba-card>
    </div>
    <div class='row'>
        <div class='col-sm-6'>
            <button (click)='addModalShow()' class='btn btn-success'><i class='fa fa-plus'></i> Agregar</button>
        </div>
    </div>
</div>
