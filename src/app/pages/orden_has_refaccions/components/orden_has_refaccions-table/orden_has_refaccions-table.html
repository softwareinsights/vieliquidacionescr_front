<div class='widgets'>
    <div class='row'>
        <ba-card title='Listado' baCardClass='with-scroll' class='data-table-container'>
            <div class='panel panel-default'>
                <table class='table table-striped' [mfData]='data | orden_has_refaccionsDataFilter : filterQuery' #mf='mfDataTable' [mfRowsOnPage]='rowsOnPage' [(mfSortBy)]='sortBy' [(mfSortOrder)]='sortOrder'>
                    <thead>
                        <tr>
                            <th style='width: 20%'></th>
                            <th style='width: 11.428571428571%'>
                                <mfDefaultSorter by='orden_orden_idorden'></mfDefaultSorter>
                            </th>
                            <th style='width: 11.428571428571%'>
                                <mfDefaultSorter by='refaccion_refaccion_idrefaccion'></mfDefaultSorter>
                            </th>
                            <th style='width: 11.428571428571%'>
                                <mfDefaultSorter by='cantidad'></mfDefaultSorter>
                            </th>
                            <th style='width: 11.428571428571%'>
                                <mfDefaultSorter by='baja'></mfDefaultSorter>
                            </th>
                            <th style='width: 11.428571428571%'>
                                <mfDefaultSorter by='created_by'></mfDefaultSorter>
                            </th>
                            <th style='width: 11.428571428571%'>
                                <mfDefaultSorter by='created_at'></mfDefaultSorter>
                            </th>
                            <th style='width: 11.428571428571%'>
                                <mfDefaultSorter by='modified_at'></mfDefaultSorter>
                            </th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor='let item of mf.data;  let i = index'>
                            <td>
                                <button (click)='editModalShow(item)' class='btn btn-sm btn-info'><i class='fa fa-edit'></i></button>
                                <button (click)='onDeleteConfirm($event, item)' class='btn btn-sm btn-danger'><i class='fa fa-trash'></i></button>
                            </td>
                            <td>{{ item.orden_orden_idorden }}</td>
                            <td>{{ item.refaccion_refaccion_idrefaccion }}</td>
                            <td>{{ item.cantidad  }}</td>
                            <td>{{ item.baja ? 'Si' : 'No' }}</td>
                            <td>{{ item.created_by  }}</td>
                            <td>{{ item.created_at  }}</td>
                            <td>{{ item.modified_at  }}</td>
                        </tr>
                    </tbody>
                    <tfoot>
                        <tr>
                            <td colspan='5'>
                                <mfBootstrapPaginator [rowsOnPageSet]='[5,10,15]'></mfBootstrapPaginator>
                            </td>
                        </tr>
                    </tfoot>
                </table>
            </div>
        </ba-card>
    </div>
    <div class='row'>
        <div class='col-sm-6'>
            <button (click)='addModalShow()' class='btn btn-success'><i class='fa fa-plus'></i> Agregar</button>
        </div>
    </div>
</div>
