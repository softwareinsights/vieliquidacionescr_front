<div class="row mt-3">
  <div class="col-md-2"></div>
  <div class="col-md-8">
    <div class="modal-content" style="overflow-y: initial !important">
      <form [formGroup]="form" class="form-horizontal">
        <div class="modal-header">
          <h4 class="modal-title">Editar Permisos Taxi</h4>
          <button class="close" aria-label="Close" (click)="close()">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body" style="height: 65vh; overflow-y: auto;">
          <ba-card cardTitle="Información Permisos Taxi">
            <div class="form-group row" [ngClass]="{'has-error': (!numeroAC.valid && numeroAC.touched), 'has-success': (numeroAC.valid && numeroAC.touched)}">
              <label for="inputnumeroAC" class="col-sm-3 form-control-label">Número</label>
              <div class="col-sm-9">
                <input [(ngModel)]="numero" [formControl]="numeroAC" type="text" maxlength='45' class="form-control" id="inputnumeroAC" placeholder="Número" >
              </div>
            </div>
            <div class="form-group row" [ngClass]="{'has-error': (!statusAC.valid && statusAC.touched), 'has-success': (statusAC.valid && statusAC.touched)}">
              <label for="inputstatusAC" class="col-sm-3 form-control-label">Status</label>
              <div class="col-sm-9">
                <input [(ngModel)]="status" [formControl]="statusAC" type="text" maxlength='45' class="form-control" id="inputstatusAC" placeholder="Status" >
              </div>
            </div>
            <div class="form-group row" [ngClass]="{'has-error': (!fechaAltaAC.valid && fechaAltaAC.touched), 'has-success': (fechaAltaAC.valid && fechaAltaAC.touched)}">
              <label for="inputfechaAltaAC" class="col-sm-3 form-control-label">Fecha Alta</label>
              <div class="col-sm-9">
                <input [(ngModel)]="fechaAlta" [formControl]="fechaAltaAC" type="date"  class="form-control" id="inputfechaAltaAC" placeholder="Fecha Alta" >
              </div>
            </div>
            <div class="form-group row" [ngClass]="{'has-error': (!vigenciaAC.valid && vigenciaAC.touched), 'has-success': (vigenciaAC.valid && vigenciaAC.touched)}">
              <label for="inputvigenciaAC" class="col-sm-3 form-control-label">Vigencia</label>
              <div class="col-sm-9">
                <input [(ngModel)]="vigencia" [formControl]="vigenciaAC" type="date"  class="form-control" id="inputvigenciaAC" placeholder="Vigencia" >
              </div>
            </div>
            <div class="form-group row" [ngClass]="{'has-error': (!liquidezAC.valid && liquidezAC.touched), 'has-success': (liquidezAC.valid && liquidezAC.touched)}">
              <label for="inputliquidezAC" class="col-sm-3 form-control-label">Liquidez</label>
              <div class="col-sm-9">
                <input [(ngModel)]="liquidez" [formControl]="liquidezAC" type="number" maxlength='11' class="form-control" id="inputliquidezAC" placeholder="Liquidez" >
              </div>
            </div>
            <div class="form-group row" [ngClass]="{'has-error': (!liquidezDomAC.valid && liquidezDomAC.touched), 'has-success': (liquidezDomAC.valid && liquidezDomAC.touched)}">
              <label for="inputliquidezDomAC" class="col-sm-3 form-control-label">Liquidez Domingo</label>
              <div class="col-sm-9">
                <input [(ngModel)]="liquidezDom" [formControl]="liquidezDomAC" type="number" maxlength='11' class="form-control" id="inputliquidezDomAC" placeholder="Liquidez Domingo" >
              </div>
            </div>
            <div class="form-group row" [ngClass]="{'has-error': (!propietarioAC.valid && propietarioAC.touched), 'has-success': (propietarioAC.valid && propietarioAC.touched)}">
              <label for="inputpropietarioAC" class="col-sm-3 form-control-label">Propietario</label>
              <div class="col-sm-7">
               <select [(ngModel)]="propietario" [formControl]="propietarioAC" class="form-control" id="inputpropietarioAC" required>
                 <option value="{{item.idpersona}}" *ngFor="let item of _persona">{{item.nombre}}</option>
               </select>
              </div>
              <div class='col-sm-2'>
                <button (click)='personaAddModalShow()' class='btn btn-primary'><i class='fa fa-plus'></i></button>
              </div>
            </div>
          </ba-card>
        </div>
        <div class="modal-footer">
          <button class="btn btn-danger cancel-btn" (click)="close()">Cancelar</button>
          <button [disabled]="!form.valid" class="btn btn-primary confirm-btn" (click)="onSubmit(form.value)">Aceptar</button>
        </div>
      </form>
    </div>
  </div>
</div>
