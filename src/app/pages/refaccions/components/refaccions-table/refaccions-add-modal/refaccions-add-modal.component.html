<div class="row mt-3">
  <div class="col-md-2"></div>
  <div class="col-md-8">
    <div class="modal-content" style="overflow-y: initial !important">
      <form [formGroup]="form" class="form-horizontal">
        <div class="modal-header">
          <h4 class="modal-title">Agregar Refacciones</h4>
          <button class="close" aria-label="Close" (click)="close()">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body" style="height: 65vh; overflow-y: auto;">
          <ba-card cardTitle="InformaciÃ³n Refacciones">
            <div class="form-group row" [ngClass]="{'has-error': (!nombreAC.valid && nombreAC.touched), 'has-success': (nombreAC.valid && nombreAC.touched)}">
              <label for="inputnombreAC" class="col-sm-3 form-control-label">Nombre</label>
              <div class="col-sm-9">
                <input [(ngModel)]="nombre" [formControl]="nombreAC" type="text" maxlength='45' class="form-control" id="inputnombreAC" placeholder="Nombre" >
              </div>
            </div>
            <div class="form-group row" [ngClass]="{'has-error': (!precioCompraAC.valid && precioCompraAC.touched), 'has-success': (precioCompraAC.valid && precioCompraAC.touched)}">
              <label for="inputprecioCompraAC" class="col-sm-3 form-control-label">Precio Compra</label>
              <div class="col-sm-9">
                <input [(ngModel)]="precioCompra" [formControl]="precioCompraAC" type="number" maxlength='11' class="form-control" id="inputprecioCompraAC" placeholder="Precio Compra" >
              </div>
            </div>
            <div class="form-group row" [ngClass]="{'has-error': (!precioVentaAC.valid && precioVentaAC.touched), 'has-success': (precioVentaAC.valid && precioVentaAC.touched)}">
              <label for="inputprecioVentaAC" class="col-sm-3 form-control-label">Precio Venta</label>
              <div class="col-sm-9">
                <input [(ngModel)]="precioVenta" [formControl]="precioVentaAC" type="number" maxlength='11' class="form-control" id="inputprecioVentaAC" placeholder="Precio Venta" >
              </div>
            </div>
            <div class="form-group row" [ngClass]="{'has-error': (!taller_idtallerAC.valid && taller_idtallerAC.touched), 'has-success': (taller_idtallerAC.valid && taller_idtallerAC.touched)}">
              <label for="inputtaller_idtallerAC" class="col-sm-3 form-control-label">Taller</label>
              <div class="col-sm-7">
               <select [(ngModel)]="taller_idtaller" [formControl]="taller_idtallerAC" class="form-control" id="inputtaller_idtallerAC" required>
                 <option value="{{item.idtaller}}" *ngFor="let item of _taller">{{item.nombre}}</option>
               </select>
              </div>
              <div class='col-sm-2'>
                <button (click)='tallerAddModalShow()' class='btn btn-primary'><i class='fa fa-plus'></i></button>
              </div>
            </div>
          </ba-card>
        </div>
        <div class="modal-footer">
          <button class="btn btn-danger cancel-btn" (click)="close()">Cancelar</button>
          <button [disabled]="!form.valid" class="btn btn-primary confirm-btn" (click)="onSubmit(form.value)">Aceptar</button>
        </div>
      </form>
    </div>
  </div>
</div>
