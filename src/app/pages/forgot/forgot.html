<div class="auth-main">
  <div class="auth-block">
    <h1 translate>{{'forgot.title'}}</h1>

    <form [formGroup]="form" (ngSubmit)="onSubmit(form.value)" class="form-horizontal">
      <div class="form-group row" [ngClass]="{'has-error': (!email.valid && email.touched), 'has-success': (email.valid && email.touched)}">
        <label for="inputEmail3" class="col-sm-3 control-label" translate>{{'forgot.email'}}</label>

        <div class="col-sm-9">
          <input [formControl]="email" type="email" class="form-control" id="inputEmail3" placeholder="{{'forgot.email' | translate}}">
        </div>
      </div>

      <div class="form-group row">
        <div class="offset-sm-3 col-sm-9">
          <button [disabled]="!form.valid" type="submit" class="btn btn-default btn-auth" translate>{{'forgot.forgot'}}</button>
          <a routerLink="/login" class="forgot-pass" translate>{{'forgot.signin_link'}}</a>
        </div>
      </div>
    </form>

  </div>
</div>
