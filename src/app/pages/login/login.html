<div class="auth-main">
  <div class="auth-block">
    <h1 translate>{{'login.title'}}</h1>

    <form [formGroup]="form" (ngSubmit)="onSubmit(form.value)" class="form-horizontal">
      <div class="form-group row" [ngClass]="{'has-error': (!email.valid && email.touched), 'has-success': (email.valid && email.touched)}">
        <label for="email" class="col-sm-3 control-label" translate>{{'login.usuario'}}</label>

        <div class="col-sm-9">
          <input [formControl]="email" type="email" class="form-control" id="email" autofocus value="">
        </div>
      </div>
      <div class="form-group row" [ngClass]="{'has-error': (!password.valid && password.touched), 'has-success': (password.valid && password.touched)}">
        <label for="password" class="col-sm-3 control-label" translate>{{'login.clave'}}</label>

        <div class="col-sm-9">
          <input [formControl]="password" type="password" class="form-control" id="password">
        </div>
      </div>
      <div class="form-group row">
          <label for="inputRecordar" class="col-sm-4 control-label" translate>{{'login.remember_session'}}</label>
          <div class="col-sm-8">
            <input [formControl]="recordarSesion" type="checkbox" class="form-check-input" id="inputRecordar" >
          </div>
      </div>
      <div class="form-group row">
        <div class="offset-sm-3 col-sm-9">
          <button [disabled]="!form.valid" type="submit" class="btn btn-default btn-auth" translate>{{'login.sign_in'}}</button>
          <a routerLink="/forgot" class="forgot-pass" translate>{{'login.forgot_password'}}</a>
        </div>
      </div>
    </form>

  </div>
</div>
