<div class="modal-content">
  <div class="modal-header">
    <h4 class="modal-title">{{modalHeader}} {{descripcion}}</h4>
    <button class="close" aria-label="Close" (click)="closeModal()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
      <ul style="list-style: none; display: inline-block">
        <li *ngFor="let file of files" style="margin: 4px; width: 70px; height: 70px; float: left; text-align: center;">
          <a target="_blank" href="{{file.urlarchivo}}">
            <img src="{{file.tipoarchivo}}" alt="{{file.urlarchivo}}" width="70" height="70">
          </a><br>
          <button (click)="onDeleteConfirm($event, file.idarchivo)" class="btn btn-sm btn-danger"><i class="fa fa-trash"></i></button>
        </li>
      </ul>
  </div>
  <div class="modal-footer">
  </div>
</div>
